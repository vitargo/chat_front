<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>PinkLink Chat</title>
    <meta name="description" content="Servlet chat application">
    <meta name="author" content="PinkLink Team">
    <link rel="stylesheet" href="/dist/index.css">
    <!--    <link rel="preconnect" href="https://fonts.gstatic.com">-->
    <!--    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,500;1,700&display=swap"-->
    <!--          rel="stylesheet">-->
</head>

<body id="body_auth">
<div id="root">
    <div name="logo_container" class="logo_container">
        <div name="logo" class="logo">
            <img src="img/logo_pl.png">
        </div>
        <span><h1>PinkLink Chat</h1></span>
    </div>
    <div name="form_container" class="form_container">
        <form name="AuthForm" class="form" method="post" autocomplete="off">
            <input type="text" class="form__input" name="nickName" placeholder="Enter nickname" maxlength="10" required="">
            <div class="error" name="error_login"></div>
            <br>
            <input type="text" class="form__input" name="firstName" placeholder="Enter first name">
            <div class="error" name="error_login"></div>
            <br>
            <input type="text" class="form__input" name="lastName" placeholder="Enter Last name">
            <div class="error" name="error_login"></div>
            <br>
            <input type="text" class="form__input" name="email" placeholder="Enter email" required="">
            <div class="error" name="error_login"></div>
            <br>
            <input type="text" class="form__input" name="login" placeholder="Enter login" maxlength="10" required="">
            <div class="error" name="error_login"></div>
            <br>
            <input type="password" class="form__input" name="password" placeholder="Password" maxlength="10" required="" style="margin-left: 0px">
            <div class="error" name="error_password"></div>
            <br>
            <input type="password" class="form__input" name="confirmPassword" placeholder="Confirm password" maxlength="10" required="" style="margin-left: 0px">
            <div class="error" name="error_password"></div>
            <br>
            <input type="text" class="form__input" name="phone" placeholder="Enter phone number">
            <div class="error" name="error_login"></div>
            <br>
            <input type="text" class="form__input" name="companyName" placeholder="Enter company name">
            <div class="error" name="error_login"></div>
            <br>
            <button type="submit" class="form__btn" id="submit-reg">SIGN UP</button>
            <br>
            <div class="box-auth__redirect">Do you have an account?
                <a href="index.html" class="box-auth__link">Sign up</a>
            </div>
        </form>
        <div class="box-auth__error">
            <p class="error-text"></p>
        </div>
    </div>
</div>

</body>

</html>
