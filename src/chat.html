<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <title>PinkLink Chat</title>
  <meta name="description" content="Servlet chat application">
  <meta name="author" content="PinkLink Team">
<!--  <link rel="preconnect" href="https://fonts.gstatic.com">-->
<!--  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,500;1,700&display=swap"-->
<!--        rel="stylesheet">-->
  <link rel="stylesheet" href="/dist/chat.css">
</head>
<body id="body_chat">
<div id="root">
  <div name="logo_container" class="logo_container">
    <div name="logo" class="logo">
      <img src="img/logo_pl.png">
    </div>
    <span><h1>PinkLink Chat</h1></span>
  </div>
<div class="inline">
  <div id="contacts" style="border: solid black 1px; height: 100px"></div>
  <div id="chat">
    <div id="messages"></div>
    <form id="chat-controls" onsubmit="return false;">
      <input type="text" class="form__input" id="message" placeholder="Enter a message"/>
      <button class="form__btn" id="btn" onclick="sendMessage()">Send</button>
    </form>
  </div>
</div>
</div>
</body>
</html>
